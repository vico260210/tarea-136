<html>
<head>


 <title>AI Object Finder</title>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>


 <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

<body background="background.jpg">
<center>
 <h1 class="btn btn-info heading">Encontrar objetos con AI
   <br>
   <span style="color:black;font-size: 13px;">El nombre que ingreses del objeto debe coincidor con los nombres presentes en el modelo CoCo (en inglés). Si no, no lo podrá detectar.</span>
 </h1>


 <br><br>
  <div class="form-group" style="width: 30%;">
   <label>Nombre del objeto: </label>
   <input type="text" class="form-control" id="object_name">
   <br><br>
   <button onclick="start()" class="btn btn-success">Iniciar</button>
 </div>


 <h3 id="status" class="btn btn-danger"></h3>
 <h3 id="object_status" class="btn btn-warning"></h3>
</center>


<script src="main.js"></script>


</body>


</html>
